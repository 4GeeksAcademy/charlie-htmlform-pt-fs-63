<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Sacado de stack overflow, sólo quería que me añadiera un guión cada 4 números en la tarjeta, para que 
        quedara bien. -->
    <script>
        function addHyphen(element) {
            let ele = document.getElementById(element.id);
            ele = ele.value.split('-').join('');    // Remove dash (-) if mistakenly entered.

            let finalVal = ele.match(/.{1,4}/g).join('-');
            document.getElementById(element.id).value = finalVal;
        }
    </script>
</head>

<body>
    <div class="continer-fluid p-5">
        <form class="card m-3">
            <!-- Header / title of form -->
            <h3 class="card-header">Payment form example</h3>

            <div class="card-body">
                <!-- Default alert first row -->
                <div class="row alert alert-danger mx-1">
                    Some fields are missing
                </div>
                <!-- Second row -->
                <div class="row mb-2">
                    <!-- Card number -->
                    <div class="col-sm-5">
                        <label for="cardnum">Card #</label>
                        <input required type="text" class="form-control" onkeyup="addHyphen(this)" maxlength="19"
                            name="cardnum" id="cardnum" pattern="^\d{4}-\d{4}-\d{4}-\d{4}$"
                            placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <!-- CVC Code -->
                    <div class="col-5 col-sm-3">
                        <label for="cvc">CVC #</label>
                        <input required type="text" class="form-control" maxlength="3" id="cvc" pattern="[0-9]{3}"
                            placeholder="000">
                    </div>
                    <!-- Amount -->
                    <div class="col-7 col-sm-4">
                        <label for="amount">Amount</label>
                        <div class="d-flex align-items-center justify-content-center gap-1">
                            <p for="amount" class="fw-bold m-0">$</p>
                            <input required type="number" class="form-control" id="amount" pattern="[0-9]"
                                placeholder="Amount">
                        </div>
                    </div>
                </div>
                <!-- Third row -->
                <div class="row mb-2">
                    <!-- First name -->
                    <div class="col-sm-6">
                        <label for="firstname">First Name</label>
                        <input required type="text" class="form-control" id="firstname">
                    </div>
                    <!-- Last name -->
                    <div class="col-sm-6">
                        <label for="lastname">Last Name</label>
                        <input required type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <!-- Fourth row -->
                <div class="row mb-2">
                    <!-- City name -->
                    <div class="col-6 col-sm-6">
                        <label for="city">City</label>
                        <input required type="text" class="form-control" id="city">
                    </div>
                    <!-- Postal Code -->
                    <div class="col-6 col-sm-3">
                        <label for="postal">Postal Code</label>
                        <input required type="text" class="form-control" id="postal" pattern="[0-9]{5}" maxlength="5">
                    </div>
                    <!-- Select options -->
                    <div class="col-sm-3">
                        <label for="region">Region</label>
                        <select required type="text" class="form-select" id="region">
                            <option selected disabled>Pick a region</option>
                            <option value="madrid">Madrid</option>
                            <option value="valencia">Valencia</option>
                            <option value="calatunya">Catalunya</option>
                            <option value="andalucia">Andalucía</option>
                        </select>
                    </div>
                </div>
                <!-- Fifth row -->

                    <!-- Selección radio tipo tarjeta -->

                    </div>
                    <!-- Texarea optional message -->
                    <div class="col-sm-6 ms-auto">
                        <label for="textarea">Message</label>
                        <textarea class="form-control"></textarea>
                        <p id="msghelp" class="form-text">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <!-- Form footer -->
            <div class="hstack card-footer">
                <div class="ms-auto">
                    <button class="btn btn-secondary me-1">Cancel</button>
                    <button class="btn btn-primary " type="submit">Send</button>
                </div>
            </div>
        </form>

</body>
